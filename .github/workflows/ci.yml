name: CI

on:
  push:

jobs:
  test:
    name: Node Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
    - run: npm run build
    - run: npm run format:check
    - run: npm run test
